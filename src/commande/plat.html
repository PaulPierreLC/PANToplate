<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PANToplate - Restauration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      display: none; /* Initially hide all cards */
    }
    .card.show {
      display: block !important; /* Show the card when it matches the filter */
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between">
      <!-- Filter Buttons -->
      <div class="scroll-container" id="scrollContainer">
        <button type="button" class="btn btn-outline-secondary filter-btn item m-1" data-category="cuisineFrancaise">Française</button>
        <button type="button" class="btn btn-outline-secondary filter-btn item m-1" data-category="cuisineItalienne">Italienne</button>
        <button type="button" class="btn btn-outline-secondary filter-btn item m-1" data-category="cuisineJaponaise">Japonaise</button>
        <!-- Add more buttons as needed -->
      </div>
    </div>

    <!-- Restaurant Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-3">
      <div class="col" data-category="cuisineFrancaise">
        <div class="card">
          <img src="/assets/images/restaurant/001.jpg" class="card-img-top" alt="Le Bon Resto">
          <div class="card-body">
            <h5 class="card-title">Le Bon Resto</h5>
            <p class="card-text">Cuisine Française, Option Végétarienne</p>
          </div>
        </div>
      </div>
      <div class="col" data-category="cuisineItalienne">
        <div class="card">
          <img src="/assets/images/restaurant/002.jpg" class="card-img-top" alt="Italiano Delizioso">
          <div class="card-body">
            <h5 class="card-title">Italiano Delizioso</h5>
            <p class="card-text">Cuisine Italienne</p>
          </div>
        </div>
      </div>
      <div class="col" data-category="cuisineJaponaise">
        <div class="card">
          <img src="/assets/images/restaurant/003.jpg" class="card-img-top" alt="Sushi Zen">
          <div class="card-body">
            <h5 class="card-title">Sushi Zen</h5>
            <p class="card-text">Cuisine Japonaise</p>
          </div>
        </div>
      </div>
      <!-- Add more cards with different categories -->
    </div>
  </div>

  <script>
    // Function to filter the cards
    function filterCards(category) {
      const cards = document.querySelectorAll('.col'); // Select all card containers

      cards.forEach(card => {
        const cardCategory = card.getAttribute('data-category'); // Get the card's category

        if (category === 'all' || cardCategory === category) {
          card.querySelector('.card').classList.add('show'); // Show card if it matches
        } else {
          card.querySelector('.card').classList.remove('show'); // Hide card if it doesn't match
        }
      });
    }

    // Add click event listeners to all filter buttons
    const filterButtons = document.querySelectorAll('.filter-btn');

    filterButtons.forEach(button => {
      button.addEventListener('click', function () {
        const category = this.getAttribute('data-category'); // Get the category from the clicked button
        filterCards(category); // Call the filter function with the selected category
      });
    });

    // Show all cards by default on page load
    window.onload = function() {
      filterCards('all');
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
