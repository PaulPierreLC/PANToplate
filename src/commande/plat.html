<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox as Button Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Filter List with Button-like Checkboxes</h2>
    
    <!-- Buttons acting as checkboxes -->
    <div class="mb-3">
        <button type="button" class="btn btn-outline-primary filter-btn" data-category="fruit" id="fruitButton">Fruits</button>
        <button type="button" class="btn btn-outline-primary filter-btn" data-category="berry" id="berryButton">Berries</button>
    </div>

    <!-- Reset Filter Button -->
    <button id="resetButton" class="btn btn-secondary mb-3">Reset Filter</button>

    <!-- List of Items -->
    <ul class="list-group" id="listItems">
        <li class="list-group-item" data-category="fruit">Apple</li>
        <li class="list-group-item" data-category="fruit">Banana</li>
        <li class="list-group-item" data-category="berry">Cherry</li>
        <li class="list-group-item" data-category="fruit">Date</li>
        <li class="list-group-item" data-category="berry">Elderberry</li>
        <li class="list-group-item" data-category="fruit">Fig</li>
        <li class="list-group-item" data-category="fruit">Grape</li>
        <li class="list-group-item" data-category="fruit">Honeydew</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    
</script>

</body>
</html>
