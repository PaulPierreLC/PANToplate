<!DOCTYPE html>
<HTML>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/assets/styles/style.css">
	<link rel="stylesheet" href="/assets/styles/custom.css">
	<link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
	<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<title>PANToplate - Restauration</title>
	<link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
</head>

<body id="adresse">
	<header class="py-1 text-white d-flex align-items-center">
		<div class="d-flex align-items-center flex-shrink-0">
			<img src="/assets/images/Header et Footer/Logo II.png" alt="Logo">
			<div class="titre ms-4">
				<a href="/src/index.html" class="text-decoration-none">
					<h1 class="title mb-0 text-white">
						<span class="praise">Pan</span> <span class="poppins">to plate</span>
					</h1>
				</a>
			</div>
		</div>
		<div class="flex-grow-1 text-center">
			<a href="/src/commande/adresse.html" id="adresseHeader" class="text-decoration-none fs-3 fw-bold text-white">
			</a>
		</div>
		<div class="d-flex align-items-center flex-shrink-0">
			<div class="connexion me-3">
				<a href="#">
					<button class="btn-connexion">Connexion
						<i class="bi bi-box-arrow-in-right"></i>
					</button>
				</a>
			</div>
			<div class="profil">
				<a href="#">
					<i class="bi bi-person text-white h1"></i>
				</a>
			</div>
		</div>
		<script src="/assets/scripts/commande/header.js"></script>
	</header>
	<main>
		<div class="background"></div>
		<div class="container-fluid d-flex justify-content-center align-items-center full-screen">
			<div class="text-center p-5 rounded-5 bg_transparent col-6">
				<div class="row">
					<h1 class="h1 big_text fw-bold">Faites vous livrer</h1>
				</div>
				<div class="row">
					<p class="big_text fw-bold">Maintenant!</p>
				</div>
				<div class="row mt-5">
					<div class=" mb-3 col-5">
						<input type="text" id="addressInput" class="form-control" placeholder="Recherchez une adresse..."
							autocomplete="off">
						<input type="hidden" id="addressSelected" name="address" value="">
						<div id="addressResults" class="dropdown-menu overflow-auto" style="max-height: 200px;"></div>
					</div>
					<div class="col-4">
						<input type="text" id="complementInput" class="form-control" placeholder="Complément d'addresse">
					</div>
					<div class="dropdown col-2">
						<button id="btnTime" class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Heure
						</button>
						<ul id="timeDropdown" class="dropdown-menu dropdown-menu-scroll" aria-labelledby="dropdownMenuButton">
						</ul>
					</div>
					<button class="btn btn-success h-50 col-1" type="submit" id="submitBtn" disabled>GO!</button>
				</div>
				<div id="mauvaiseAdresseAlert" class="alert alert-warning alert-dismissible d-none mt-4" role="alert">
					<strong>Adresse/heure manquante ou invalide. Veuillez sélectionner une adresse et une heure.</strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			</div>
		</div>
	</main>
	<footer class="py-2 fixed-bottom">
		<div class="footer-content">
			<ul class="footer-social-links list-inline">
				<li class="list-inline-item bi-instagram h2"><a href="#"> </a></li>
				<li class="list-inline-item bi bi-facebook h2"><a href="#"> </a></li>
				<li class="list-inline-item bi bi-twitter h2"><a href="#"></a></li>
			</ul>
			<ul class="footer-mention">
				<li><a href="/src/mentions légales/mentions_legales.html">Mentions légales</a></li>
				<li><a href="#">Cookies</a></li>
				<li><a href="/src/politique de confidentialité/confidentialité.html">Politique de confidentialité</a></li>
				<li><a href="#">© Pan to Plate FRANCE 2024 Created by PANT</a></li>
			</ul>
		</div>
	</footer>
	<script src="/assets/scripts/commande/adresse.js"></script>
</body>

</HTML>
