<!DOCTYPE html>
<HTML>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/styles/style.css">
        <link rel="stylesheet" href="/assets/styles/custom.css">
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <title>PANToplate - Restauration</title>
        <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    </head>
    <body id="adresse">
        <header class="py-1 fixed-top">
            <img src="/assets/images/Header et Footer/Logo II.png">
            <div class="titre">
                <h1 class="pan">Pan </h1>
                <h1 class="toplate">to plate</h1>
            </div>
            <div class="search-bar">
                <button>X</button>
                <input type="text" placeholder="Recherchez une ville...">
            </div>
            <div class="nav-item">
                <div class="cart">
                    <a href="#">
                    <img src="/assets/images/Header et Footer/shopping-cart.png">
                    </a>
                </div>
                <div class="connexion">
                    <a href="#">
                    <button class="btn-connexion">Connexion
                    <img src="/assets/images/Header et Footer/log-out.png">
                    </button>
                    </a>    
                </div>
            </div>
            <div class="profil">
            <a href="#">
            <img src="/assets/images/Header et Footer/utilisateur.png">
            </a>
            </div>
        </header>
        <main>
            <div class="background"></div>
            <div class="container-fluid full-screen d-flex justify-content-center align-items-center">
                <div class="text-center p-5 rounded-5 bg_transparent w-50">
                    <h1 class="h1 big_text fw-bold">Faites vous livrer</h1>
                    <p class="big_text fw-bold">Maintenant!</p>
                    <form class="d-flex mt-5" role="search">
                        <input class="form-control me-2 w-50" type="search" placeholder="Adresse" aria-label="Search">
                        <div class="dropdown me-2 w-25">
                            <button id="btnTime" class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Heure
                            </button>
                            <ul id="timeDropdown" class="dropdown-menu dropdown-menu-scroll w-100" aria-labelledby="dropdownMenuButton">
                                <script src="/assets/scripts/commande/adresse.js"></script>
                            </ul>
                        </div>
                        <button class="btn btn-success w-25" type="submit">GO!</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="py-2 fixed-bottom">
            <div class="footer-content">
                <ul class="footer-social-links">
                    <li><a href="#"> <img src="/assets/images/Header et Footer/Instagram.png"> </a></li>
                    <li><a href="#"> <img src="/assets/images/Header et Footer/Facebook.png"> </a></li>
                    <li><a href="#"> <img src="/assets/images/Header et Footer/Twitter.png"> </a></li>
                </ul>
                <ul class="footer-mention">
                    <li><a href="#">Mention légal</a></li>

                    <li><a href="#">Politique de confidentialité</a></li>
