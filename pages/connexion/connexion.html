<!DOCTYPE html>
<html>
    <head>
        <title>Pan to Plate</title>
        <link rel="stylesheet" href="../../assets/styles/connexion.css">
    </head>
    <body>
        <header>
            <img src="/Images/Logo II.png">
            <div class="titre">
                <h1 class="pan">Pan </h1>
                <h1 class="toplate">to plate</h1>
            </div>
            <div class="search-bar">
                <button>X</button>
                <input type="text" placeholder="Recherchez une ville...">
            </div>
            <div class="nav-item">
                <div class="cart">
                    <a href="#">
                    <img src="/Images/shopping-cart.png">
                    </a>
                </div>
                <div class="connexion">
                    <a href="#">
                    <button class="btn-connexion">Connexion
                    <img src="/Images/log-out.png">
                    </button>
                    </a>    
                </div>
            </div>
            <div class="profil">
                <a href="#">
                <img src="/Images/utilisateur.png">
                </a>
            </div>
        </header>

        <main>
            <div class="bloc">
                <div class="inputs">
                    <input class="id" type="text" placeholder="Nom d'utilisateur ou aedrees-e-mail...">
                    <input class="mdp" type="password" placeholder="Mot de passe...">
                </div>
                <div class="boutons">
                    <button>Se connecter</button>
                    <div class="checkbox">
                        <input type="checkbox" id="se souvenir de moi">
                        <label for="se souvenir de moi">Se souvenir de moi</label>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <ul class="footer-social-links">
                    <li><a href="#"> <img src="/Images/Instagram.png"> </a></li>
                    <li><a href="#"> <img src="/Images/Facebook.png"> </a></li>
                    <li><a href="#"> <img src="/Images/Twitter.png"> </a></li>  
                </ul>
                <ul class="footer-mention">
                    <li><a href="#">Mention légal</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Politique de protection des données personelles</a></li>
                    <li><a href="#">© Pan to Plate FRANCE 2024 Created by NAPT</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
